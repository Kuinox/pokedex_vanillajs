<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Pokédex made using Vanilla JS."
    />
    <title>Kuinox's VanillaJS Pokedex</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <div class="topBar">
          <header>
            <nav>
              <span>Kuinox's Pokedex</span>
              <input type="text" id="search" placeholder="Search…" aria-label="search">
              <div id="frameDropped"></div>
            </nav>
          </header>
        </div>
        <ul class="pokeListUl">
          <div class="pokeList"></div>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
